<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IMDB Clone</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>IMDB Clone</h1>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search movies...">
      <button id="search-button">Search</button>
      <button id="favoriteButton">Open Favourite</button>
    </div>
    <div id="results"></div>
  </div>

  <div id="movie-details-container" style="display: none;">
    <div class="container">
      <h2 id="movie-title"></h2>
      <img id="movie-poster" src="" alt="Movie Poster">
      <p id="movie-plot"></p>
      <button id="add-to-favorites">Add to Favourites</button>
    </div>
  </div>

  <div id="favorite-movies-container" style="display: none;">
    <div class="container">
      <h2>My Favourite Movies</h2>
      <ul id="favorite-movies-list"></ul>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
